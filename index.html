<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>

<body>
    <img class="" src="./assets/Time.png" alt="time">

   

    <img class="logo" src="./assets/logo-yoga.png" alt="logo yoga">

    <input class=" firstInput" placeholder="username" type="email" autocomplete="email">
    <input class="secondInput" placeholder="password" type="password">

    <a class="password" href="">
        forgot password?
    </a>

    <button type="submit">
        Login
    </button>

    <a class="signup" href="">
        Don't have an account, <strong>Sign up</strong> now.
    </a>

    <p>
        Or
    </p>

    <div class="socialmedia">
        <a href="https://www.google.com.br/">
            <img src="./assets/google.png" alt="google logo">
        </a>

        <a class="center-image" href="">
            <img src="./assets/dots.png" alt="dots logo">
        </a>

        <a href="https://www.facebook.com/">
            <img src="./assets/facebook.png" alt="facebook logo">
        </a>

    </div>





















</body>

</html>
